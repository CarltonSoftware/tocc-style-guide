<p>
    The text on the slider is controlled with two attributes - 'data-msg-on' and 'data-msg-off'.
</p>

<div class="oc-booleansliderswitch">
    <label>
        Demo text on
    </label>
    <input class='checked' checked type='checkbox' name='oc-switch' tabindex="0" data-msg-on="On" data-msg-off="Off"/>
</div>

<div class="oc-booleansliderswitch">
    <label>
        Demo text off
    </label>
    <input type='checkbox' name='oc-switch' tabindex="0" data-msg-on="On" data-msg-off="Off"/>
</div>

<div class="oc-booleansliderswitch">
    <label>
        Demo text yes
    </label>
    <input type='checkbox' name='oc-switch' tabindex="0" data-msg-on="Yes" data-msg-off="No"/>
</div>
